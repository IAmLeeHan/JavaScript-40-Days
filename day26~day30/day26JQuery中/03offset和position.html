<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{margin: 0px; padding: 0px}
			#div1{width: 200px; height: 200px; background-color: yellow; margin: 30px; position: relative;}
			#div2{width: 100px; height: 100px; background-color: red; margin: 20px}
		</style>
		<script src = 'jquery-1.10.1.min.js'></script>
		<script>
			$(function(){
				/*
					offset()   都不算，直接计算可视大小距离最左边的距离。
					position() 都算，计算，父级元素中第一个有定位的父级的距离。

					offsetParent() 找父级，第一个有定位的父级元素。
				*/

				// alert($("#div2").offset().left);
				// alert($("#div2").position().left);


				$("#div2").offsetParent().css("backgroundColor", "blue");
			})
		</script>
	</head>
	<body>
		<div id = 'div1'>
			<div id = 'div2'></div>
		</div>
	</body>
</html>
