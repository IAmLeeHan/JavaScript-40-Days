<!DOCTYPE html>
<html lang="en">
	<head>

		<script src = 'jquery-1.10.1.min.js'></script>
		<script>
			/*
				包装
				wrap() wrapAll() wrapInner() unwrap()  了解

			$(function(){
				// $("span").wrap("<em>");

		</script>

	<body>
		<div>
			<span>span</span>
