<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				Promise

				异步 非阻塞，前面的程序是否执行完毕，后面程序不受影响。
				同步 阻塞，必须等前面这个程序执行完成以后，后面的程序才能执行。

				ajax传输数据，是异步执行。


				下载钢铁侠系列的电影，播放电影
			*/

			//简略的代码
			$.ajax({
				url: "钢铁侠1",
				success: function(){
					alert("播放钢铁侠1");
					$.ajax({
						url: "钢铁侠2",
						success: function(){
							alert("播放钢铁侠2");
							$.ajax({
								url: "钢铁侠3",
								success: function(){
									alert("播放钢铁侠3");
								},
								error: function(){
									alert("报错");
								}
							})
						},
						error: function(){
							alert("报错");
						}
					})
				},
				error: function(){
					alert("报错");
				}
			})

			/*
				1、ajax嵌套太多层
				2、没有办法保证异步程序是按顺序执行
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
