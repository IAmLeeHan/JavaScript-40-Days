			class Phone{
				constructor(size, color){
					this.size = size;
					this.color = color;
				}
				show(){
					alert(`您选择了${this.color}颜色的，${this.size}GB的手机`);
				}
			}

			class PhoneX extends Phone{
				constructor(size, color, type){
					//继承父一级的属性
					super(size, color);
					this.type = type;
				}
				showSelf(){
					alert(`您选择了型号为${this.type}的手机`);
					this.show();
				}
			}
