<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#div1{width: 200px; height: 200px; background-color: red; position: absolute; left: 200px; top: 100px}
			#div2{width: 100px; height: 100px; background-color: yellow; position: absolute; left: 400px; top: 300px}
		</style>
		<script src = 'drag.js'></script>
		<script src = 'limit_drag.js'></script>
		<script>
			/*
				面向过程 => 面向对象
				原则：
					1、不能有函数嵌套
					2、也有全局变量

				规则:
					1、window.onload => 构造函数
					2、全局的属性 => 构造函数属性
					3、全局函数 => 构造函数方法
			*/

			/*var this.offsetX = 0;
			var this.offsetY = 0;
			var this.node = null;*/

			/*
				现在我们想要一个不能出界的div
				drag.js  构造函数假设是A开发的。
				1、尽量不要去改别人代码
				2、新增功能
				我们就可以继承drag.js，封装限制出界的构造函数
			*/

			window.onload = function(){
				new Drag("div1");
				new Limit_Drag("div2");
			}


			
		</script>
	</head>
	<body>
		<div id = 'div1'></div>
		<div id = 'div2'></div>
	</body>
</html>
