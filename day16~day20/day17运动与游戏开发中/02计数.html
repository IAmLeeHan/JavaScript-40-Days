<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			var arr = [1, 2, 1, 3, 2, 1];
				     //3, 2, 3, 1, 2, 3
			var countArr = new Array(arr.length); //存放对应下标元素出现的次数
			//将所有countArr中的元素，赋值成0
			for(var i = 0; i < countArr.length; i++){
				countArr[i] = 0;
			}
			

			for(var i = 0; i < arr.length; i++){
				var count = 0;
				for(var j = 0; j < arr.length; j++){
					if(arr[i] == arr[j]){
						count++;
					}
				}
				countArr[i] = count;
			}
			alert(countArr)
		</script>
	</head>

	</body>
</html>
