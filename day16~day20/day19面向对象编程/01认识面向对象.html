		<script>
			/*
				面向对象 OOP
				中间件

			*/
			/*
				1、发展历史
				面向过程编程语言： 汇编  C语言
				面向对象编程语言：C++ Java Object-C JavaScript

				2、编程思想

					有一辆车，速度60km/h，有一条路1000km，问如果我们用这辆车跑在路上，最终需要多长时间才能跑完？

				面向过程编程思想：只关心数学逻辑。
			*/
			// var hours = 1000 / 60;
			/*
				面向对象编程思想：直接将生活逻辑映射我们程序中。
					1、实体
					2、分析属性和方法
					3、让实体之前相互作用得出结果
			*/

			var car = {
				speed: 60,
				run: function(road){
					return road.length / this.speed;
				}
			}
			var kuahaidaqiao = {
				length: 1000
			}

			var hours = car.run(kuahaidaqiao);


			/*
				3、语法
					类：具有一类相同特征事物的抽象概念。
					对象：具体某一个实例，唯一某一个个体。

					【注】在JS中没有类这个概念的，但是ECMA6中将类的概念加回来了。
			*/


			/*
				4、代码
			*/
			var obj = new Object();
			var obj = Object();
			var obj = {};

			obj.name = "小明";
			obj['age'] = 18;

			/*alert(obj['name']);
			alert(obj.age);*/
			obj.showName = function(){
				alert(this.name);
			}
			obj["showSex"] = function(){
				alert(this.age);
			}

			/*obj['showName']();
			obj.showSex()*/

			alert(obj.name);
			//删除其中某一个属性
			delete obj.name;
			alert(obj.name);


			/*
				5、数据结构
				基本数据类型(存储单个值) => 数组(处理批量的数据) => 对象(既能够存储数据，又能够存储函数)
			*/


		</script>
