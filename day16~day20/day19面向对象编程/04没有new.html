<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
			工厂模式：
				1、原料
				2、加工
				3、出厂
			【注】符合上述三个条件的函数，叫做工厂函数。

			【重点】
				如果我们使用new运算符，去调用函数。系统会自动完成1原料操作，3出厂操作。当前函数中的this指向当前新创建的对象。这个新创建的对象就是函数的主人。
			
			【注】如果这个函数用new去调用，这个函数就叫做构造方法/构造函数。构造函数在JS没有类的期间，充当类的存在。
			【注】为了区分构造函数和普通函数，构造函数的首字母大写。
			*/

			function Person(name, sex){
				//1、原料
				// var person = new Object();
				//this = new Object()
				//2、加工
				//添加属性
				this.name = name;
				this.sex = sex;
				//添加方法
				this.showName = function(){
					alert("我的名字叫" + this.name);
				}
				this.showSex = function(){
					alert("我是" + this.sex + "的");
				}
				//3、出厂
				// return person;
				//return this;
			}

			var p1 = new Person("blue", "男");
			p1.showName();
			p1.showSex();

			var p2 = new Person("red", "女");
			p2.showName();
			p2.showSex();
			alert(p1.showName == p2.showName); //false

			/*
				自己封装的创建对象的函数和系统官方创建对象的方法
				区别是
				1、没有new
				2、所有对象的函数，不是共用一份，而是各自有各自的。
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
