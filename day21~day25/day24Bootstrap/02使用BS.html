<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 如果你要用bs.js  先引入jquery.js 在引入bs.js -->
		<style>
			div{border: 1px solid black; height: 50px}
		</style>
	</head>
	<body>
		<!-- 
			如果我们想适配各种屏幕的话
			我们要进行布局

			bs所有的样式和控件，都应该放在"容器"里

			固定容器   container        左右留白

			流体容器   container-fluid  宽100%平铺
		 -->

		<div class = 'container'></div>
	</body>
</html>
