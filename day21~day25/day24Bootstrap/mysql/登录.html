<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			#login{width: 400px; margin: 150px auto;}
			body{background: url(timg.jpg) no-repeat;}
			button{margin-left: 10px}
		</style>
		<script src = 'ajax.js'></script>
		<script>
			//html => php => 数据库

			window.onload = function(){
				var aBtns = document.getElementsByTagName("button");
				var oUsername = document.getElementById("username");
				var oPassword = document.getElementById("password");

				aBtns[0].onclick = function(){
					//注册
					//1、拿到输入框的数据  查询字符串  name1=value1&name2=value2
					var str = `${oUsername.name}=${oUsername.value}&${oPassword.name}=${oPassword.value}`;

					//2、通过ajax发送数据到php页面
					ajax({
						method: 'post',
						url: "register.php",
						data: str,
						success: function(data){
							alert(data);
						},
						error: function(msg){
							alert(msg);
						}

					})


				}


				aBtns[1].onclick = function(){
					//登录
					//1、拿到输入框的数据  查询字符串  name1=value1&name2=value2
					var str = `${oUsername.name}=${oUsername.value}&${oPassword.name}=${oPassword.value}`;

					//2、通过ajax发送数据到php页面
					ajax({
						method: 'post',
						url: "login.php",
						data: str,
						success: function(data){
							alert(data);
						},
						error: function(msg){
							alert(msg);
						}

					})
				}
			}
		</script>
	</head>
	<body>

		<div class = 'container'>
			<div id = 'login' class = 'panel panel-primary'>
				<div class = 'panel-heading'>
					登录
				</div>
				<div class = 'panel-body'>
					<div class = "form-group">
						<label for="username">用户名：</label>
						<input id = 'username' type="text" name = 'username' class = 'form-control'>
					</div>
					<div class = "form-group">
						<label for="password">密码：</label>
						<input id = 'password' type="text" name = 'password' class = 'form-control'>
					</div>
					<a href="#" class = 'text-info'>忘记密码？</a>
					<button class = 'btn btn-primary pull-right'>注册</button>
					<button class = 'btn btn-primary pull-right'>登录</button>
				</div>
			</div>
		</div>
	</body>
</html>
