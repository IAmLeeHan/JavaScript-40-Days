<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{margin: 0px; padding: 0px}
			#div1{width: 300px; height: 200px; border: 1px solid black; background-color: orange; position: absolute; display: none}
			#close{position: absolute; right: 0px}
		</style>
		<script src = 'jquery-1.10.1.min.js'></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").css({
						display: "block",
						left: ($(window).width() - $("#div1").outerWidth()) / 2,
						top: ($(window).height() - $("#div1").outerHeight()) / 2
					});
				})

				$("#close").click(function(){
					$("#div1").css("display", "none");
				})

				$(window).on("resize scroll", function(){
					$("#div1").css({
						left: ($(window).width() - $("#div1").outerWidth()) / 2,
						top: ($(window).height() - $("#div1").outerHeight()) / 2 + $(window).scrollTop()
					});
				})

			})
		</script>
	</head>
	<body style = 'height: 3000px'>
		<button>发布</button>
		<div id = 'div1'>
			<div id = 'close'>X</div>
		</div>
	</body>
</html>
