			/*
				Set集合
				1、无序
				2、不重复
				【注】SET集合没有提供下标方式的访问，因此只能使用for来遍历。

			let imgs = new Set();

			imgs.add(1);
			imgs.add(5);
			imgs.add("5");
			imgs.add(new String("hello"));
			imgs.add(new String("hello"));
