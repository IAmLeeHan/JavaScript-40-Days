<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			var obj1 = {
				a: 10
			}
			var obj2 = {
				b: 20
			}
			var obj3 = {
				c: 30,
				d: [10, 20, 30]
			}

			/*
				合并对象 Object.assign
			*/
			var obj = Object.assign(obj1, obj2, obj3);
			console.log(obj);
			obj.c = 100;
			alert(obj3.c);
			obj.d.push(100);

			alert(obj3.d);

			/*
				浅拷贝
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
