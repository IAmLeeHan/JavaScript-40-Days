<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				元字符：正则表达式元字符是包含特殊含义的字符。它们有一些特殊功能,可以控制匹配模式的方式。
				

				单个字符的元字符
				. 		匹配换行符以外的任意字符
				[a-z]   限定匹配单个字符的范围
				[a-zA-Z0-9_]  限定匹配单个字符的范围是数字、字母、下划线
				[^0-9]  限定匹配单个字符的范围，除这个范围外的字符
				\w      限定匹配单个字符的范围是数字、字母、下划线
				\W [^a-zA-Z0-9_] 限定匹配单个字符的范围是非数字、字母、下划线
				\d 		限定匹配单个字符的范围是数字
				\D      限定匹配单个字符的范围是非数字
				
				空白字符
				\s      可以匹配一个任意的空白字符
				\S      可以匹配一个任意的非空白字符


				锚字符
				^		限定行首匹配
				$       限定行尾匹配
				【注】如果同时加行首和行尾，那么字符串只能是这个正则。


				重复字符(x代表的是单个字符)
				x?  匹配1个或者0个x字符
				x+  匹配至少一个x字符
				x*  匹配任意个x字符
				x{m,n} 匹配最多n个x字符，最少m个x字符
				x{m}匹配m个字符

				(abc)+  用小括号括起来多个字符，那么这多个字符，会被当做一个字符匹配
				

				替代字符
				google|baidu|bing   可以匹配谷歌、百度和必应中的任意一个

			*/


			var str = "baidu";
			var box = /google|baidu|bing/;
			alert(box.test(str));
		</script>
	</head>
	<body>
		
	</body>
</html>
