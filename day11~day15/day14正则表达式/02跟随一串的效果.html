<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div{width: 10px; height: 10px; background-color: red; position: absolute;}
		</style>
		<script>
			window.onload = function(){
				var aDivs = document.getElementsByTagName("div");

				document.onmousemove = function(ev){
					var e = ev || window.event;	
					for(var i = aDivs.length - 1; i > 0; i--){
						aDivs[i].style.left = aDivs[i - 1].offsetLeft + 'px';
						aDivs[i].style.top = aDivs[i - 1].offsetTop + 'px';
					}
					aDivs[0].style.left = e.clientX + 'px';
					aDivs[0].style.top = e.clientY + 'px';

				}
			}
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
