<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{margin: 0px; padding: 0px}
			#div1{width: 500px; height: 500px; border: 1px solid black; background-color: orange; margin: 50px auto;position: relative;}
			#num{position: absolute; left: 5px; bottom: 5px}
		</style>
		<script src = 'tool.js'></script>
		<script>
			window.onload = function(){
				var oDiv = document.getElementById("div1");
				var oNum = document.getElementById("num");

				/*
					获取你眼睛看到的，距离距左，或者距上的距离
					我们可以通过 offsetLeft  offsetTop 
					【注】不带px而且不算margin
				*/


			

				oDiv.onmousemove = function(ev){
					var e = ev || window.event;

					var X = e.clientX - oDiv.offsetLeft;
					var Y = e.clientY - oDiv.offsetTop;

					//实时显示坐标
					oNum.innerHTML = X + ", " + Y + " 像素";
				}
			}
		</script>
	</head>
	<body>
		<div id = 'div1'>
			<span id = 'num'>0, 0 像素</span>
		</div>
	</body>
</html>
