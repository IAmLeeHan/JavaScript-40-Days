				事件绑定的格式：
					元素节点.on + 事件类型 = 函数;

				事件类型

				鼠标事件(可以添加到任何元素节点上)
					click     单击
					dblclick  双击
					mousedown 鼠标按下
					mouseup   鼠标抬起
					mouseover 鼠标移入
					mouseout  鼠标移出
					mousemove 鼠标移动  只要不停的移动，重复不停的被触发

				键盘事件(window，表单输入框)
					keydown   键盘按下(支持全键位) 如果按下不放，重复触发
					keyup     键盘抬起
					keypress  键盘按下(只支持字符键)  如果按下不放，重复触发

					window事件
						load     当页面加载完成以后触发
						unload   当页面解构的时候触发(只有IE浏览器支持)
						scroll   当页面滚动的时候调用
						resize   当窗口大小发生变化的时候触发
