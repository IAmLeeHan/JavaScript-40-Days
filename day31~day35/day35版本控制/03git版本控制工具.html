			/*
				1、本地磁盘上的文件夹进行初始化
				2、在本地生成一个暂存区

				git GUI  图形界面
				git Bash 控制台终端

				.git  存储的是当前项目的所有git版本信息。
			*/

			/*
				linux命令
				cd 路径  进入某一个路径
				cd ..  返回上一级目录
				touch  文件名  创建一个文件
				mkdir  目录名  创建一个文件夹

			*/
			/*
			入门级别的git操作：

				git命名
				git init  初始化，生成暂存区
				git add 文件名/*  添加工作区文件到暂存区
				git commit -m "信息"  对这一次提交做描述


				git status  查看提交状态
				git diff    查看工作区和暂存区的代码区别
				git log     查看提交版本日志
				git reset --hard 版本号  直接回滚到对应的版本
				git rm 文件名  删除其中一个文件
 			*/
