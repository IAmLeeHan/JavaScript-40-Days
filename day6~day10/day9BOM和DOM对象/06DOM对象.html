<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				DOM document object model(树状结构的模型)

				document  从<html> 到</html>


				DOM

				如果我们把编写网站比作建设一栋大楼

				html  -》 这栋大楼的骨架
				css   -》 这栋大楼的装修
				js    -》 这栋大楼的物业

				DOM 就是上述三者之间联系的桥梁。

			*/

			/*
				1、元素节点对象： <div></div>
				2、属性节点对象： id = 'div1'
				3、文本节点对象： div文本
			*/
		</script>
	</head>
	<body>
		<div id = 'div1'>div文本</div>
	</body>
</html>
