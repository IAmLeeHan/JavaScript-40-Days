<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				选择排序 --- 打擂台法
				规律：通过比较首先选出最小的数放在第一个位置上，然后在其余的数中选出次小数放在第二个位置上,依此类推,直到所有的数成为有序序列。'';

				结论：每一轮都能找到一个较小的数，放在正确的位置。
			*/
			/*
			第一轮：
				9, 8, 7, 6, 5, 4
				8, 9, 7, 6, 5, 4
				7, 9, 8, 6, 5, 4
				6, 9, 8, 7, 5, 4
				5, 9, 8, 7, 6, 4
				4, 9, 8, 7, 6, 5

			第二轮：
	 			   9, 8, 7, 6, 5
	 			   8, 9, 7, 6, 5
	 			   7, 9, 8, 6, 5
	 			   6, 9, 8, 7, 5
	 			   5, 9, 8, 7, 6

	 		第三轮：
	 				  9, 8, 7, 6
	 				  8, 9, 7, 6
	 				  7, 9, 8, 6
	 				  6, 9, 8, 7
	 		第四轮：
	 					 9, 8, 7
	 					 8, 9, 7
	 					 7, 9, 8

	 		第五轮：
	 					    9, 8
	 					    8, 9

	 		比较轮数 = 数组长度 - 1
	 		比较的次数 = 数组长度 - 当前轮数
			*/

			var arr = [9, 8, 7, 6, 5, 4];
			for(var i = 0; i < arr.length - 1; i++){
				for(var j = i + 1; j < arr.length; j++){
					if(arr[i] > arr[j]){
						var tmp = arr[i];
						arr[i] = arr[j];
						arr[j] = tmp;
					}
				}
			}

			alert(arr);
		</script>
	</head>

	</body>
</html>
