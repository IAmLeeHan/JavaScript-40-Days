			/*
				charCodeAt()
				格式：字符串.charCodeAt(下标)
				功能：通过下标，返回对应位置的字符的ASCII码值。
			*/
			/*var str = "hello";
			alert(str.charCodeAt(1)); //101*/



			/*
				格式：String.fromCharCode(98, 99)
				参数：ASCII码值
				返回值：你传入ASCII码值对应的字符，组成的字符串。
			*/

			var str = String.fromCharCode(98, 99, 100, 101);
			alert(str);
