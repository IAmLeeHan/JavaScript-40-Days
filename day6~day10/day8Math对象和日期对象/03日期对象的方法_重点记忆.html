			function showTime(){
				var d = new Date();
				var year = d.getFullYear();
				var month = d.getMonth() + 1;
				var date = d.getDate();

				var week = d.getDay();
				week = chineseFromNum(week);

				var hour = doubleNum(d.getHours());
				var min = doubleNum(d.getMinutes());
				var sec = doubleNum(d.getSeconds());

				return year + "年" + month + "月" + date + "日 星期" + week + " " + hour + ":" + min + ":" + sec; 
			}

			//将数字转成中文数字
			function chineseFromNum(num){
				switch(num){
					case 1:
						return "一";
						break;
					case 2:
						return "二";
						break;
					case 3:
						return "三";
						break;
					case 4:
						return "四";
						break;
					case 5:
						return "五";
						break;
					case 6:
						return "六";
						break;
					case 0:
						return "日";
						break;
					default:
						console.log("error");
						break;
				}
			}

			function doubleNum(n){
				if(n < 10){
					return "0" + n;
				}else{
					return n;
				}
			}

			document.write(showTime());
		</script>
