<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			var car = {
				speed: 60,
				run: function(road){
					return road.length / car.speed;
				}
			}

			var kuahaidaqiao = {
				length: 1000
			}

			var hours = car.run(kuahaidaqiao);
			alert(hours);

			/*
				面向对象 -> 需要1~2年代码积淀
			*/
		</script>
	</head>
