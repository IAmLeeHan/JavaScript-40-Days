			//第二种
			function norepeat(arr){
				for(var i = arr.length - 1; i > 0; i--){
					for(var j = i - 1; j >= 0; j--){
						if(arr[i] === arr[j]){
							arr.splice(j, 1);
						}
					}
				}
			}
